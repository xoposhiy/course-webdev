<!DOCTYPE html>
<html>
<head>
	<style>
	* {
		font-family: Consolas;
	}
	p, h1 { 
		font-family: Calibri; 
	}
	p {
			font-size: 14pt;
	}
	h1 {
		font-size: 32pt;
	}
	body {
		font-size: 10pt;
		background: #eeeeee;
		padding-bottom:100px;
		width:800px;
		margin: auto;
		padding-top: 50px;
	}
	div{
		color: white;
		padding: 40px;
		margin: 40px;
		background: gray;
		border-width:20px;
		border-style:solid;
		border-color: black;
	}
	span {
		margin: 40px;
		background: #aaaaff;
		padding: 20px;
	}
	</style>
</head>

<body>
<h1>Box model</h1>
<p>Press F12 and inspect box model with html-developer panel.</p>
<p>Notice vertical margin collapsing!</p>
<div style="background:white; padding:0; margin:0; border:0;">
	<div style="height:50px; width:200px">margin:40px; <br> padding:40px; <br> border:20px</div>
	<div style="height:50px; width:200px; clear:both; border-width:0">border-width:0</div>
	<div style="width:600px">
		<span>horizontal margins...</span><span>...don't not collapse</span>
	</div>
	<div style="height:50px; width:200px; margin:0">margin:0</div>
	<div style="height:50px; width:200px; margin:0; border-color:grey;background:black">margin:0</div>
	<div style="height:50px; width:200px; padding:0">padding:0</div>
</div>
</body>
</html>
